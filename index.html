<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <!-- Platform -->
        <svg height="250" width="200" class="figure-container">
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="60" />
            <line x1="60" y1="20" x2="60" y2="240" />
            <line x1="20" y1="240" x2="160" y2="240" />

            <!-- Head -->
            <circle class="figure-part" cx="140" cy="85" r="25" />
            <!-- Body -->
            <line class="figure-part" x1="140" y1="110" x2="140" y2="160" />
            <!-- Arms -->
            <line class="figure-part" x1="140" y1="130" x2="120" y2="120" />
            <line class="figure-part" x1="140" y1="130" x2="160" y2="120" />
            <!-- Legs -->
            <line class="figure-part" x1="140" y1="160" x2="120" y2="200" />
            <line class="figure-part" x1="140" y1="160" x2="160" y2="200" />


        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>
        <div class="word" id="word"></div>
    </div>

    <!-- Popups & Notifications -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <div class="notification-container" id="notification-container">
        <p>You've already entered this letter</p>
    </div>
</body>

</html>
